<body>
    
    <!--barra de navegacion-->
    <header class="navegacion">
        <a href="../index.html" class="navegacion__logo">
            <img src="../img/logo1.webp" alt="logo">
            <h1>La casita Azul</h1>
        </a>
        <nav class="navegacion__menu">
            <ul class="navegacion__menu--links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="Franquicias.html">Franquicias</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- fin barra de navegacion-->

    <!--formulario de contacto-->

    <main class="contacto__contenedor">
        <h2 class="animacion__titulo">Contactanos<span></span></h2>
        <section class="contacto__card">
            <img src="../img/logo1.webp" alt="logo">
            <form class="contacto__formulario">
                <input id="nombre "type="text" placeholder="Nombre">
                <input id="apellido" type="text" placeholder="Apellido">
                <input id="mail" type="email" placeholder="Mail">
                <textarea id="comentarios" placeholder="Ingresa tu comentario aqui"></textarea>
                <p>Deseo recibir notificaciones <input type="checkbox" checked></p>
                <input class="btn" type="button" value="Enviar">
                <input class="btn" type="reset" value="Limpiar">
            </form>
        </section>
        <img class="contacto__imagen" src="../img/contacto1.svg" alt="imagen contacto">
        
    </main>
    <!--fin formulario de contacto-->

    <!--Footer-->
    <footer class="footer">
        <h3>Seguinos en nuestras redes sociales!</h3>
        <ul class="footer__links">
            <li><a href="https://www.instagram.com/lacasitaazulburgers/" target="_blank"><i class="fa-brands fa-instagram"></i></a>

    </footer>
